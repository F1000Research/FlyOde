                            string = string.substring(0, string.length - 2);                            if (string.length > 4) {                                print("Biological process: " + string);                            }                            var string = "";                            for (j = 0; j < target.data['cellular component'].length; j++) {                                string += target.data['cellular component'][j]['cellular component'] + ", ";                            }                            string = string.substring(0, string.length - 2);                            if (string.length > 4) {                                print("Cellular component: " + string);                            }                            var string = "";                            for (j = 0; j < target.data['molecular function'].length; j++) {                                string += target.data['molecular function'][j]['molecular function'] + ", ";                            }                            string = string.substring(0, string.length - 2);                            if (string.length > 4) {                                print("Molecular function: " + string);                            }                            var string = "";                            for (j = 0; j < target.data['references'].length; j++) {                                string += "<p><i>" + target.data['references'][j]['references'] + "</i></p>";                            }                            if (string.length > 14) {                                print("References: " + string);                            }                        }                        function m_overe(event) {                            var target = event.target;                            clear();                            var value = target.data["name"];                            if (value != 0 || value != "") {                                print("Interaction" + " = " + value);                            }                            var string = "";                            for (j = 0; j < target.data['new References'].length; j++) {                                string += "<p><i>" + target.data['new References'][j]['new References'] + "</i></p>";                            }                            if (string.length > 14) {                                print("References: " + string);                            }                        }                        function clear() {                            document.getElementById("note").innerHTML = "";                        }                        function print(msg) {                            document.getElementById("note").innerHTML += "<p>" + msg + "</p>";                        }/*                        $("#magnifier").click(function () {                            magnifierclicked();                        });                        $("#arrowfaicon").click(function () {                            arrowfaiconclicked();                        });*/                        $("#buttonselect").click(function () {                            selectbutton();                        });                        $("#buttonfilter").click(function () {                            filterbutton();                        });                        $("#buttonreset").click(function () {                            resetbutton();                        });                        function selectbutton() {                            vis.deselect("nodes");                            var allstagesel = [], allcelltypesel = [], boolies = [], difflevel = [], allspecisel = [], allsubsel = [];                            if ($('.stage2 option').length !== 0) {                                $('.stage2 option:selected').each(function () {                                    allstagesel.push($(this).val());                                });                                $('.celltype2 option:selected').each(function () {                                    allcelltypesel.push($(this).val());                                });                                $('.specialization').each(function () {                                    if ($(this).length !== 0) {                                        var slcspeci = $(this).find('option:selected');                                        allspecisel.push(slcspeci.val());                                    } else {                                        allspecisel.push(null);                                    }                                });                                $('.subtypes').each(function () {                                    if ($(this).length !== 0) {                                        var slcsubty = $(this).find('option:selected');                                        allsubsel.push(slcsubty.val());                                    } else {                                        allsubsel.push(null);                                    }                                });                                $('.differentiation').each(function () {                                    difflevel.push(null);                                });                            } else {                                $('.stage2').each(function () {                                    allstagesel.push(null);                                });                                $('.celltype2').each(function () {                                    allcelltypesel.push(null);                                });                                $('.specialization').each(function () {                                    allspecisel.push(null);                                });                                $('.subtypes').each(function () {                                    allsubsel.push(null);                                });                                $('.differentiation option:selected').each(function () {                                    difflevel.push($(this).val());                                });                            }                            $('.bools option:selected').each(function () {                                boolies.push($(this).val());                            });                            var celltysub = [];                            for (k = 0; k < allstagesel.length; k++) {                                if (allsubsel[k] !== null) {                                    var combined = allsubsel[k] + allcelltypesel[k];                                    celltysub.push(combined);                                } else {                                    celltysub.push(allcelltypesel[k]);                                }                            }                            var idsses = domysearch(allstagesel, boolies, difflevel, allspecisel, celltysub);                            vis.select("nodes", idsses);                        }                        function filterbutton() {                            vis.deselect("nodes");                            var allstagesel = [], allcelltypesel = [], boolies = [], difflevel = [], allspecisel = [], allsubsel = [];                            if ($('.stage2 option').length !== 0) {                                $('.stage2 option:selected').each(function () {                                    allstagesel.push($(this).val());                                });                                $('.celltype2 option:selected').each(function () {                                    allcelltypesel.push($(this).val());                                });                                $('.specialization').each(function () {                                    if ($(this).length !== 0) {                                        var slcspeci = $(this).find('option:selected');                                        allspecisel.push(slcspeci.val());                                    } else {                                        allspecisel.push(null);                                    }                                });                                $('.subtypes').each(function () {                                    if ($(this).length !== 0) {                                        var slcsubty = $(this).find('option:selected');                                        allsubsel.push(slcsubty.val());                                    } else {                                        allsubsel.push(null);                                    }                                });                                $('.differentiation').each(function () {                                    difflevel.push(null);                                });                            } else {                                $('.stage2').each(function () {                                    allstagesel.push(null);                                });                                $('.celltype2').each(function () {                                    allcelltypesel.push(null);                                });                                $('.specialization').each(function () {                                    allspecisel.push(null);                                });                                $('.subtypes').each(function () {                                    allsubsel.push(null);                                });                                $('.differentiation option:selected').each(function () {                                    difflevel.push($(this).val());                                });                            }                            $('.bools option:selected').each(function () {                                boolies.push($(this).val());                            });                            var celltysub = [];                            for (k = 0; k < allstagesel.length; k++) {                                if (allsubsel[k] !== null) {                                    var combined = allsubsel[k] + allcelltypesel[k];                                    celltysub.push(combined);                                } else {                                    celltysub.push(allcelltypesel[k]);                                }                            }                            /*console.log("allstagesel:" + allstagesel);                            console.log("allcelltypesel:" + allcelltypesel);                            console.log("booleans:" + boolies);                            console.log("differens:" + difflevel);                            console.log("specials:" + allspecisel);                            console.log("subtypes:" + allsubsel);                            console.log("sub and cell comb:" + celltysub);*/                            var idsses = domysearch(allstagesel, boolies, difflevel, allspecisel, celltysub);                            vis.filter("nodes", idsses);                        }                        function domysearch(allstagesel, boolies, difflevel, allspecisel, celltysub) {                            var idsss = [];                            for (k = 0; k < allstagesel.length; k++) {                                var pat = new RegExp(allstagesel[k]);                                var pat2 = new RegExp(celltysub[k]);                                var pat3 = new RegExp(difflevel[k], "i");                                var pat4 = new RegExp(allspecisel[k], "i");                                var trues = [];                                for (i = 0; i < epats.length; i++) {                                    if (allstagesel[k] != null) {                                        if (pat.test(epats[i]) == true) {                                            if (celltysub[k] != null) {                                                if (pat2.test(epats[i]) == true) {                                                    if (allspecisel[k] != null) {                                                        if (pat4.test(epats[i]) == true) {                                                            trues.push(i);                                                        }                                                    } else {                                                        trues.push(i);                                                    }                                                }                                            } else {                                                trues.push(i);                                            }                                        }                                    } else if (celltysub[k] != null) {                                        if (pat2.test(epats[i]) == true) {                                            trues.push(i);                                        }                                    } else if (difflevel[k] != null) {                                        if (pat3.test(epats[i]) == true) {                                            trues.push(i);                                        }                                    } else {                                        alert("You did not pick anything!");                                    }                                }                                var ids = [];                                for (j = 0; j < trues.length; j++) {                                    var ittir = (epids[trues[j]]);                                    ids.push(ittir);                                }                                var ids = _.uniq(ids);                                console.log("hits: " + ids);                                idsss[k] = ids;                            }                            if (boolies.length > 0) {                                for (k = 0; k < boolies.length; k++) {                                    if (boolies[k] == "OR") {                                        var nwarray = _.union(idsss[k], idsss[k + 1]);                                        idsss[k + 1] = nwarray;                                    } else if (boolies[k] == "AND") {                                        var array = [];                                        if (idsss[k].length > idsss[k + 1].length) {                                            for (i = 0; i < idsss[k + 1].length; i++) {                                                for (j = 0; j < idsss[k].length; j++) {                                                    var chck = new RegExp(idsss[k + 1][i], "i");                                                    if (chck.test(idsss[k][j]) == true) {                                                        array.push(idsss[k + 1][i]);                                                    }                                                }                                            }                                            idsss[k + 1] = array;                                        } else if (idsss[k].length < idsss[k + 1].length) {                                            for (j = 0; j < idsss[k].length; j++) {                                                for (i = 0; i < idsss[k + 1].length; i++) {                                                    var chck = new RegExp(idsss[k][j], "i");                                                    if (chck.test(idsss[k + 1][i]) == true) {                                                        array.push(idsss[k][j]);                                                    }                                                }                                            }                                            idsss[k + 1] = array;                                        }                                    } else if (boolies[k] == "NOT") {                                        if (idsss[k].length > idsss[k + 1].length) {                                            for (i = 0; i < idsss[k + 1].length; i++) {                                                var array = [];                                                var chck = new RegExp(idsss[k + 1][i], "i");                                                for (j = 0; j < idsss[k].length; j++) {                                                    if (chck.test(idsss[k][j]) == false) {                                                        array.push(idsss[k][j]);                                                    }                                                }                                                idsss[k] = array;                                            }                                            idsss[k + 1] = array;                                        } else if (idsss[k].length < idsss[k + 1].length) {                                            for (i = 0; i < idsss[k + 1].length; i++) {                                                var chck = new RegExp(idsss[k + 1][i], "i");                                                for (j = 0; j < idsss[k].length; j++) {                                                    var array = idsss[k];                                                    if (chck.test(idsss[k][j]) == true) {                                                        array.splice(j, 1);                                                    }                                                    idsss[k] = array;                                                }                                            }                                            idsss[k + 1] = array;                                        }                                    }                                }                                var idsses = idsss[boolies.length];                                var uniqued = _.uniq(idsses);                                idsses = uniqued;                                return idsses;                            } else {                                var idsses = idsss[0];                                var uniqued = _.uniq(idsses);                                idsses = uniqued;                                return idsses;                            }                        }                        function resetbutton() {                            vis.removeFilter("nodes");                            vis.deselect("nodes");                            $("div[id='rowhadd']").remove();                            $("div[id='bools']").remove();                            var stage1 = $('.stage1').empty();                            stage1.append($('<option>').val("").text("Stage"));                            stage1.append($('<option>').val("i").text("Larva"));                            stage1.append($('<option>').val("p").text("Pupa"));                            stage1.append($('<option>').val("a").text("Adult"));                            var stage2 = $('.stage2').empty();                            stage2.append($('<option>').val("").text("Stage prefix"));                            var differentiation = $('.differentiation').empty();                            differentiation.append($('<option>').val("").text("Differentiation level"));                            differentiation.append($('<option>').val("inmf").text("In morphogenetic furrow"));                            differentiation.append($('<option>').val("antmf").text("Anterior to morphogenetic furrow"));                            differentiation.append($('<option>').val("iantmf").text("Immediate anterior to morphogenetic furrow"));                            differentiation.append($('<option>').val("postmf").text("Posterior to morphogenetic furrow"));                            differentiation.append($('<option>').val("proneural").text("Proneural"));                            differentiation.append($('<option>').val("preproneural").text("Preproneural"));                            differentiation.append($('<option>').val("intermediategroup").text("Intermediate group"));                            var celltype1 = $('.celltype1').empty();                            celltype1.append($('<option>').val("").text("Cell type"));                            celltype1.append($('<option>').val("PR").text("Photoreceptor cell"));                            celltype1.append($('<option>').val("glia").text("Glia"));                            celltype1.append($('<option>').val("_pigmentcell").text("Pigment cell"));                            celltype1.append($('<option>').val("preconecell").text("Preconecell"));                            celltype1.append($('<option>').val("_conecell").text("Cone cell"));                            celltype1.append($('<option>').val("bristlecell").text("Bristle cell"));                            celltype1.append($('<option>').val("basalcell").text("Basal cell"));                            var celltype2 = $('.celltype2').empty();                            celltype2.append($('<option>').val("").text("Cell type 2"));                            var specialization = $('.specialization').empty();                            specialization.append($('<option>').val("").text("Specialization"));                            var subtypes = $('.subtypes').empty();                            subtypes.append($('<option>').val("").text("Subtype"));                            clear();                            print("Double-click on nodes or edges to show info.");                            var searchprotein = $('#searchprotein').val("");                        }                    });                    var visual_style = {                        nodes: {                            labelFontWeight: "bold",                            selectionGlowColor: "#ff383c",                            selectionGlowOpacity: 1                        },                        edges: {                            targetArrowShape: "DELTA",                            targetArrowColor: "#333333",                            selectionGlowColor: "#ff383c",                            selectionGlowOpacity: 0.8                        }                    };                    var draw_options = {                        network: data,                        layout: "Preset",                        visualStyle: visual_style                    };                    vis.draw(draw_options);                }        });        });    </script></head><body><div id="container">    <div id="title">    </div>    <div id="usersinput">        <div id="arrowicon">            <span class="Centerer"></span>            <button id="magnifier" type="button" onclick="document.getElementById('usersinput').style.width = '85%'; document.getElementById('arrowicon').style.display = 'none'; document.getElementById('arrowfa').style.width = '8%'; document.getElementById('arrowfa').style.display = 'block'; document.getElementById('usersinput2').style.display = 'block';"><i class="fa fa-search fa-4x"></i></button>        </div>        <div id="arrowfa" style="display: none">            <span class="Centerer"></span>            <button id="arrowfaicon" type="button" onclick="document.getElementById('usersinput').style.width = '10%'; document.getElementById('usersinput2').style.display = 'none'; document.getElementById('arrowicon').style.display = 'block'; document.getElementById('arrowicon').style.width = '100%'; document.getElementById('arrowfa').style.display = 'none';"><i class="fa fa-forward fa-3x"></i></button>        </div>        <div id="usersinput2" style="display: none">        <div id="explain2">            <p>Search for:</p>            <input type="radio" name="sgene" class="ra
